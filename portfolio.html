<body>

<div class="topnav" id="myTopnav">
  <a href="/">About me</a>
  <a href="/portfolio" class="active">Portfolio</a>
  <a href="">Other stuff</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<script>
  var prevScrollpos = window.pageYOffset;
  window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("myTopnav").style.top = "0";
    } else {
      document.getElementById("myTopnav").style.top = "-50px";
    }
    prevScrollpos = currentScrollPos;
  }
</script>

<div class="main">
<div class="container">
  <h2>My livery portfolio</h2>

  <p style="font-weight: Medium; display:inline-block;">You can contact me on discord:</p>
<div class="tooltip">
<p onclick="myFunction()" onmouseout="outFunc()" style="display:inline-block; cursor: pointer;">
  <span class="tooltiptext" id="myTooltip">Click to copy username</span>
  nightmzare#2576
</p>
</div>
</div>

<script>
  function myFunction() {
    navigator.clipboard.writeText("nightmzare#2576");
    
    var tooltip = document.getElementById("myTooltip");
    tooltip.innerHTML = "Copied!";
  }
  
  function outFunc() {
    var tooltip = document.getElementById("myTooltip");
    tooltip.innerHTML = "Click to copy username";
  }
</script>

<br>

<div class="w3-content w3-display-container" style="max-width:800px">
  <img class="mySlides1" src="liveryfiles/img/t_fl.png" style="width:100%">
  <img class="mySlides1" src="liveryfiles/img/t_l.png" style="width:100%">
  <img class="mySlides1" src="liveryfiles/img/t_front.png" style="width:100%">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black" style="border-radius: 20px;">FlyTali A320 livery</div>
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki arrow" onclick="plusDivs1(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki arrow" onclick="plusDivs1(1)">&#10095;</div>
    <span class="w3-badge demo1 w3-border w3-transparent w3-hover-white" onclick="currentDiv1(1)"></span>
    <span class="w3-badge demo1 w3-border w3-transparent w3-hover-white" onclick="currentDiv1(2)"></span>
    <span class="w3-badge demo1 w3-border w3-transparent w3-hover-white" onclick="currentDiv1(3)"></span>
  </div>
</div>

<script>
    var slideIndex1 = [1];
    showDivs1(slideIndex1);
    
    function plusDivs1(n) {
      showDivs1(slideIndex1 += n);
    }
    
    function currentDiv1(n) {
      showDivs1(slideIndex1 = n);
    }
    
    function showDivs1(n) {
      var i;
      var x = document.getElementsByClassName("mySlides1");
      var dots1 = document.getElementsByClassName("demo1");
      if (n > x.length) {slideIndex1 = 1}
      if (n < 1) {slideIndex1 = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      for (i = 0; i < dots1.length; i++) {
        dots1[i].className = dots1[i].className.replace(" w3-white", "");
      }
      x[slideIndex1-1].style.display = "block";  
      dots1[slideIndex1-1].className += " w3-white";
    }
</script>
